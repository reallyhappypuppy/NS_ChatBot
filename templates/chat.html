<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>AI 챗봇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 8px 0;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .bot {
            align-self: flex-start;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: #222;
        }

        form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            padding: 12px 18px;
            background: #00c6ff;
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0072ff;
        }

        .keyword-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
        }

        .keyword-buttons button {
            flex: 1 1 30%;
            min-width: 100px;
        }

        .reset-form {
            margin-top: 10px;
            text-align: center;
        }

        .reset-form button {
            background: transparent;
            border: 1px solid #fff;
            padding: 6px 16px;
            font-size: 14px;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 📱 스마트폰 최적화 */
        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; }
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                padding: 10px;
            }
            form {
                flex-direction: column;
            }
            input[type="text"], button {
                width: 100%;
                font-size: 14px;
            }
            .keyword-buttons button {
                flex: 1 1 45%; /* 두 개씩 줄바꿈 */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>🌟 NS 챗봇</h1>
        <div class="chat-log" id="chat-log">
            {% for msg in conversation %}
                <div class="message {{ 'user' if msg.role == 'user' else 'bot' }}">
                    <strong>{{ '나' if msg.role == 'user' else '챗봇' }}:</strong> {{ msg.content }}
                </div>
            {% endfor %}
        </div>

        <!-- 일반 메시지 입력 -->
        <form method="post" action="/">
            <input type="text" name="message" placeholder="메시지를 입력하세요..." autocomplete="off" required />
            <button type="submit">보내기</button>
        </form>

        <!-- 키워드 버튼들 -->
        <div class="keyword-buttons">
            <form method="post" action="/">
                <button type="submit" name="keyword" value="밥">🍱 배 고플 때</button>
                <button type="submit" name="keyword" value="공부">📚 공부하기 싫을 때</button>
                <button type="submit" name="keyword" value="피곤">😴 피곤할 때</button>
                <button type="submit" name="keyword" value="칭찬">🌟 칭찬받고 싶을 때</button>
                <button type="submit" name="keyword" value="격려">💪 응원이 필요할 때</button>
                <button type="submit" name="keyword" value="낙생고">🏫 낙생고에 대해</button>
                <button type="submit" name="keyword" value="명언">🧠 랜덤 명언</button>
                <button type="submit" name="keyword" value="메뉴">🍽️ 메뉴 추천</button>
                <button type="submit" name="keyword" value="운세">🥠 오늘의 운세</button>
            </form>
        </div>

        <!-- 대화 초기화 -->
        <form method="post" action="/reset" class="reset-form">
            <button type="submit">대화 초기화</button>
        </form>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        chatLog.scrollTop = chatLog.scrollHeight; // 스크롤 자동 아래로
    </script>
</body>
</html>
